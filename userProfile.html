<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Profile</title>

    <link rel="stylesheet" href="css/userProfile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<script src="../nailbar/js/userProfile.js"></script>
	
</head>

<body>

    <div class="userDetails" id="userDetails">
        <ul>
            <li class="userProfilePicture"><img src="../nailbar/img/pink_nails.jpg" alt=" user profile Picture"></li>
            <li class="userFirstName">First Name</li>
            <li class="userLastName">Last Name</li>
        </ul>


    </div>

    <div class="bookingConfirmed" id="bookingConfirmed">

    </div>

    <div class="bookingsHistory" id="bookingsHistory">

        <ul class="userBookingsHistory">
            <li class="booking"></li>
        </ul>
    </div>

    <div class="clientReview" id="clientReview">
        <h4>post a client review</h4>
        <span class="clientReviewPlate" id="clientReviewPlate">
            <input type="message" placeholder="userReview" id="userReview">
            <button type="submit" class="submitReview">send</button>
        </span>

    </div>

</body>
