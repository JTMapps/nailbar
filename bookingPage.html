<body >
    <div class="bookBox">
        <div class="title">Schedule A Booking</div>
        <form id="form" class="form">

            <div class="bookingDetails">

                <div class="bookingInputBox">
                    <label id="bookDayLabel" for="bookDay">schedule the day</label>
                    <input id="bookDay" type="date" placeholder="enter a date">
                </div>
                <div class="bookingInputBox">
                    <label id="bookTimeLabel" for="bookTime">schedule the time</label>
                    <input id="bookTime" type="time" placeholder="enter the time" >
                </div>
            </div>

            <div class="userPayement"></div>
            
            <button id="makeBookingButton" class="makeBookingButton"  type="submit">Make Booking </button>
            
        </form>
    </div>
